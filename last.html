<body>
    <div class="heart mx-1"></div>
    <h1 class=" mx-3" id="text">I LOVE YOU</h1>
    <div class="heart mx-1"></div>

    <script>
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to change text color to a random color
        function changeColor() {
            document.getElementById("text").style.color = getRandomColor(); // Change text color to a random color
        }

        // Continuously change text color to random color every 2 seconds
        setInterval(changeColor, 2000);
    </script>
</body>
